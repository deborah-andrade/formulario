<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="Office.png" alt="Imagem de um notbook">
        </div>

        <div class="form-box">
                <h2>Bem-Vindo!</h2>
            
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="nome" id="nome" placeholder="Insira seu Nome Completo">
                </div>

                <div class="input-group w50">
                    <label for="email">E-mail</label>
                    <input type="emial" id="email" placeholder="Insira seu E-mail">
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="senha" id="senha" placeholder="Insira sua Senha">

                </div>
                
                <div class="input-group w50">
                    <label for="data">Data de Nasc.</label>
                    <input type="data" id="data" placeholder="Insira sua Data de Nasc.">
                </div>

                <div class="input-group w50">
                    <label for="logradouro">Logradouro</label>
                    <input type="logradouro" id="logradouro" placeholder="Insira seu Logradouro">
                </div>

                <div class="input-group w50">
                    <label for="numero">Numero</label>
                    <input type="numero" id="numero" placeholder="Insira o numero da sua casa">
                </div>

                <div class="input-group w50">
                    <label for="bairro">Bairro</label>
                    <input type="bairro" id="bairro" placeholder="Insira seu Bairro">
                </div>

                <div class="input-group w50">
                    <label for="cidade">Cidade</label>
                    <input type="cidade" id="cidade" placeholder="Insira sua Cidade">
                </div>

                <div class="input-group w50">
                    <label for="estado">Estado</label>
                    <input type="estado" id="estado" placeholder="Insira seu Estado">
                </div>

                <div class="sexo-details">
                  
                    <input type="radio" name="sexo" id="dot-1">
                    <input type="radio" name="sexo" id="dot-2">
                    <input type="radio" name="sexo" id="dot-3">
                    
                    <span class="sexo-title">Sexo</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one">

                            </span>
                            <span class="sexo">Masculino</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two">

                            </span>
                            <span class="sexo">Feminino</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot tree">

                            </span>
                            <span class="sexo">Outros</span>
                        </label>
                    </div>
                </div>

                <div class="butom">
                    <input type="submit" value="Cadastrar">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
